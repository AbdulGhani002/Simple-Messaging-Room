<!DOCTYPE html>
<html>
<head>
    <title>Simple Messaging App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .message {
            margin-bottom: 10px;
        }
    </style>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/messenger.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Simple Messaging App</h1>
        <div class="yourroom"></div>
        <div class="roomId"></div>
        <div id="message-container"></div>
        <form id="message-form" >
            <input type="text" id="message-input" placeholder="Type your message..." required>
            <input type="text" id="room-id" placeholder="Type Id of room you want to connect">
            <button id="submit" type="submit">Send</button>
        </form>
    </div>
</body>
</html>
